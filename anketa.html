<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="anketa.css">
</head>
<body>

    
       <h1>Survey Form</h1> 
    

      
           <div class="container-fluid">
               <div class="container">
                   <div class="row">
                       <div class="col-6 offset-3">

                       
                <form>
            
        <div class="form-group ">
          <label for="exampleFormControlInput1">E-mail adress:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">How would you rate our website?</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Which part of the website did you like the most?</label>
          <select class="form-control">
            <option>Home</option>
            <option>Galery</option>
            <option>Blog</option>
            <option>About Me</option>
            <option>Contact Me</option>
          </select>
      </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Do you have any comments on this section?</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Which part of the website did you not like?</label>
            <select class="form-control">
                <option>Home</option>
                <option>Galery</option>
                <option>Blog</option>
                <option>About Me</option>
                <option>Contact Me</option>
              </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Do you have any idea how we can improve the website?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary mb-2">Submit</button>

      </form>
    </div>

</div>
      </div>
    </div>
</body>
</html>
