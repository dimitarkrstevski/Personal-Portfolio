<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="anketa.css">
</head>
<body>

    
       <h1>Survey Form</h1> 
    


    <section>
    <div class="prv">
        <div id="description">
            <p> Let me know how to improve my website</p>
        </div>

        <form id="anketa-forma">
          <div class="rowtab">
            <div class="labeltab">
                <label>Name</label>
            </div>
            <div class="inputtab">
                <input type="text" name="Name">
            </div>
        </div>

        <div class="rowtab">
            <div class="labeltab">
                <label>Email</label>
            </div>
            <div class="inputtab">
                <input type="email" name="Email">
            </div>
        </div>

        <div class="rowtab">
            <div class="labeltab">
                <label>Age</label>
            </div>
            <div class="inputtab">
                <input type="number" name="Age">
            </div>
        </div>


        <div class="row-tab">
            <div class="labeltab">
                <label>How likely is that you would recommend this webstie to a friend? </label>
            </div>
            <div class="inputtab">
                <div>
                <input type="radio" name="rate" value="Perfect">
                <label>Definetly</label>
                </div>
                <div>
                <input type="radio" name="rate" value="Good">
                <label>Maybe</label>
                </div>
                <div>
                <input type="radio" name="rate" value="Not Bad">
                <label>Not sure</label>
                </div>
            </div>
        </div>

            <div class="rowtab">
                <div class="labeltab">
                    <label>
                        Which part of the website did you like the most?
                    </label>
                </div>
                <div class="selecttab">
                    <select>
                        <option>Select</option>
                        <option>Home</option>
                        <option>About Me</option>
                        <option>Gallery</option>
                        <option>Contact Me</option>
                    </select>
                </div>
            </div>
            
            <div class="rowtab">
                <div class="labeltab">
                    <label>Rate this website</label>
                </div>
                <div class="inputtab">
                    <input type="radio" name="rate" value="Perfect">
                    <label>Perfect</label>

                    <input type="radio" name="rate" value="Good">
                    <label>Good</label>

                    <input type="radio" name="rate" value="Not Bad">
                    <label>Not Bad</label>

                    <input type="radio" name="rate" value="Terrible">
                    <label>Terrible</label>


                    

                </div>
            </div>
        </form>
    </div>
    </section>


</body>
</html>
